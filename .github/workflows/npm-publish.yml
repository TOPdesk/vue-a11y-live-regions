name: Publish npm package

on:
  release:
    types: [created]

permissions:
  id-token: write  # Required for OIDC
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.57.0
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
      - uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6
        with:
          node-version: 24.12.0
      - run: npm ci
      - run: npm test

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
      - uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6
        with:
          node-version: 24.12.0
          registry-url: https://registry.npmjs.org/
      - run: npm ci
      - name: Publish npm package
        run: |
          VERSION=$(node -p "require('./packages/plugin/package.json').version")
          if [[ "$VERSION" == *-* ]]; then
            npm publish --workspace @topdesk/vue-plugin-a11y-live-regions --tag next --access public
          else
            npm publish --workspace @topdesk/vue-plugin-a11y-live-regions --access public
          fi
